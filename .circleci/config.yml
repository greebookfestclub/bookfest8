version: 2
jobs:
  build:
    docker:
      - image: vvakame/review:3.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Setup
          command: npm install --unsafe-perm
      - save_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Test
          command: npm test
      - run:
          name: Build PDF
          command: npm run pdf --force
      - store_artifacts:
          path: ./articles/GREE-BookFest8.pdf
          destination: GREE-BookFest8.pdf
